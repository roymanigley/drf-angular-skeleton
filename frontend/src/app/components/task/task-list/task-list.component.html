<table>
    <thead>
        <th>
            <a routerLink="new">new</a>
        </th>
        <th>status</th>
        <th>title</th>
    </thead>
    <tbody>
        <tr *ngFor="let task of records">
            <td><a [routerLink]="['/tasks/', task.id]">{{ task.id }}</a></td>
            <td>{{ task.status }}</td>
            <td>{{ task.title }}</td>
        </tr>
    </tbody>
</table>
